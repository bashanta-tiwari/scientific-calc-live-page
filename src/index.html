<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6-offset-3 text-center fw-bold  shadow-lg p-3 mt-2 mb-3 bg-body-tertiary rounded">
                Scientific Calculator</div>
            <div class="card">
                <div class="card-body">
                    <input id="calc-display" class="form-control mb-3 form-control-lg text-end" type="text" aria-label=".form-control-lg example">
                    <div class="row gx-1">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">(</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">)</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">%</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2 ">AC</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">÷</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">×</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">-</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">O</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">.</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">=</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 mb-2">+</button>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            const calcDisplay = document.getElementById('calc-display');
            const buttons = document.getElementsByClassName('btn');
            let currentValue = "";
            function evaluateResult(){
                const convertedValue = currentValue
                .replace("÷","/")
                .replace("×","*")
                .replace("%","*0.01");
                const result = eval(convertedValue);
                currentValue = result.toString();
                calcDisplay.value = currentValue;

                
            }

            for (let i = 0;i<buttons.length;i++){
               const button = buttons[i];
               button.addEventListener('click',function(){
                const value = button.innerText;
                if (value == "AC"){
                    currentValue= "";
                    calcDisplay.value = currentValue;
                }
                else if(value == "="){
                    evaluateResult();
                }
                else{
                    currentValue = currentValue + value;
                    console.log("Button Clicked:",currentValue)
                    calcDisplay.value = currentValue;
                }
                
               })
                
            }
            
        </script>

</body>

</html>
